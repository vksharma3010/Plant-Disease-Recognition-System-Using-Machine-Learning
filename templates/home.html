<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Recognition</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-text-wrapper">
          <h1 class="carousel-text-title">Plant Disease Recognition</h1>

          <div class="form-box">
            <form action="/upload/" method="POST" enctype="multipart/form-data">
              <h1>Upload Image</h1>
              <div class="input-box d-flex">
                <input type="file" accept="image/png, image/jpeg" name="img" required>
              </div>
              <div class="input-box d-flex">
                <button type="submit" class="btn btn-success m-auto">Upload</button>
              </div>
            </form>

            {% if result %}
            <div class="result-container mt-4">
              <div class="result-box">
                <div class="result-img-container mb-3">
                  <img src="{{ imagepath }}" alt="uploaded image" class="result-image">
                </div>
                <div class="result-text text-center">
                  <h3>{{ prediction['name'] }}</h3>
                  <p><strong>Cause:</strong> {{ prediction['cause'] }}</p>
                  <p><strong>Cure:</strong> {{ prediction['cure'] }}</p>
                </div>
              </div>
            </div>
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
